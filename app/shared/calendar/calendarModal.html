<!-- The Modal -->

    
<div class="modal-content">
    <div class="modal-header">
        
        <h5 class="modal-title">Existing Events</h5>
        <button type="button" class="close" aria-label="Close" ng-click="cancelCalendarAction()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
            <h4>{{alertMessage}}</h4>
        </div>

        <!-- <section id="directives-calendar" class="container"> -->
        <section id="directives-calendar">      
            <div class="btn-toolbar">
            
                <div class="btn-group">
                    <button class="btn btn-success" ng-show="allowDay" ng-click="changeView('agendaDay', 'myCalendar')">AgendaDay</button>
                    <button class="btn btn-success" ng-show="allowWeek" ng-click="changeView('agendaWeek', 'myCalendar')">AgendaWeek</button>
                    <button class="btn btn-success" ng-show="allowMonth" ng-click="changeView('month', 'myCalendar')">Month</button>
                </div>
            </div>
            <div class="calendar" ng-model="eventSources" calendar="myCalendar" ui-calendar="uiConfig.calendar"></div>
        </section>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="cancelCalendarAction()">Close</button>
        
    </div>
</div>
