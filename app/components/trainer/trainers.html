<div class="container container-page">
    <h1>Trainers in Site: ###{{ }} <span class="badge badge-primary badge-pill">{{trainers.length}}</span></h1>
    
    <div class="form-group search-container">
        <div class="search-query ">
            <input class="form-control my-3" placeholder="Filter Trainers by Name" ng-model="query">
        </div>
        <div class="search-button ">
            <button type="button" class="btn btn-primary"><span><i class="fas fa-search"></i></span></button>
        </div>
        <div class="btn-add col-sm-3">
            <button type="button" class="btn btn-link" ng-click="openNewTrainerModal()">
                <i class="fas fa-user-plus"></i> Add Trainer</button>
        </div>
        
    </div>
    
    <uib-accordion close-others="true"> 
        <div uib-accordion-group class="mt-1" heading="{{'Trainer Name: ' + trainer.fname + ' ' + trainer.lname}}" 
                     ng-repeat="trainer in trainers | filter : filterTrainer as filteredTrainers">
                     
            <div class="row justify-content-around">
                <div class="col">
                    <h4><small>Contact Inforamtion:</small></h4>
                </div>
                <div class="col col-sm-2">
                    <span class="icon text-success"><a href="javascript:void(0)" ng-click="openEditTrainerModal(trainer)"><i class="fas fa-user-edit" 
                        tooltip-placement="top" uib-tooltip="Edit Trainer"></i></a></span>
                    <span class="icon text-danger"><a href="javascript:void(0)" ng-click="openCancelTrainerModal(trainer)"><i class="fas fa-user-times"
                        tooltip-placement="top" uib-tooltip="Cancel Trainer"></i></a></span>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col col-md-3">
                    <span>
                        <i class="fas fa-phone text-info"></i>
                    </span>
                    <span class="text-info">
                        #:
                    </span>
                    <span class="font-weight-bold">
                        {{trainer.phone}}
                    </span>
                </div>
                <div class="col col-md-3">
                    <span class="text-info">
                        <i class="fas fa-at"></i>:
                    </span>
                    <span class="font-italic font-weight-bold">
                        {{trainer.email}}
                    </span>
                </div>
                <div class="col col-md-3">
                    <span class="text-info">
                        <i class="fas fa-swimmer"></i>
                    </span>
                    <span class="font-weight-bold">
                        {{trainer.siteId}}
                    </span>
                </div>
                <div class="col col-md-2" ng-class="{'text-success': trainer.state=='Active', 'text-danger': trainer.state=='Cancel'}">
                    {{trainer.state}}
                </div>
                <div class="col col-md-1" ng-show="trainer.isSigned" tooltip-placement="top" uib-tooltip="Trainer Signed-Up!">
                    <img src="/assets/img/iconfinder_User_Like_1084550_med.png" alt="">
                </div>
                
            </div>
            <hr>
            <div class="row justify-content-around">
                <div class="col">
                    <h4><small>Available Working Hours:</small></h4>
                </div>
                <div class="col col-sm-3">
                    <div class="btn-add ">
                        <button type="button" class="btn btn-link" ng-click="addTrainerWorkHoursModal(trainer)">
                            <i class="far fa-clock"></i> Add Work Hours</button>
                    </div>
                </div>
            </div>

            <table class="work-hours table table-hover table-info" ng-show="geTrainerWH(trainer.id).length">
                <thead class="thead-dark">
                    <tr>
                        <th>Work Day</th>
                        <th>Start Hour</th>
                        <th>Till</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="workHour in geTrainerWH(trainer.id)">
                            
                        <td>{{workHour.day}}</td>
                        <td>{{workHour.startHour}}</td>
                        <td>{{workHour.endHour}}</td>
                        <td><span class="text-success"><a href="javascript:void(0)" ng-click="editTrainerWorkHoursModal(trainer, workHour)"><i class="fas fa-edit"></i></a></span>
                            <span class="text-danger"><a href="javascript:void(0)" ng-click="deleteTrainerWorkHoursModal(trainer, workHour)"><i class="far fa-times-circle"></i></a></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <Small ng-hide="geTrainerWH(trainer.id).length">No Data found.</small>
          </div>
         
    </uib-accordion>
    <!-- <h4><small>No Trainers match the Filter criteria</small></h4> -->
   
    
    
    
  </div>
