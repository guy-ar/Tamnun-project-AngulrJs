<div class="container container-page">
    <h1>Trainers in Site: ###{{ }} <span class="badge badge-primary badge-pill">{{trainers.length}}</span></h1>
    
    <input class="form-control my-3" placeholder="Filter Trainers by Name" ng-model="query">
  
    <uib-accordion close-others="true"> 
        <div uib-accordion-group class="mt-1" heading="{{'Trainer Name: ' + trainer.fname + ' ' + trainer.lname}}"
                     ng-repeat="trainer in trainers | filter : filterTrainer as filteredTrainers">
            <h4>Contact Inforamtion:</h4>
            <div class="d-flex justify-content-around">
                <div class="column">
                    Phone #: {{trainer.phone}}
                </div>
                <div class="column">
                    Email: {{trainer.email}}
                </div>
            </div>
            <hr>
            <h4>Available Working Hours:</h4>
            <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">First item</a>
                    <a href="#" class="list-group-item list-group-item-action">Second item</a>
                    <a href="#" class="list-group-item list-group-item-action">Third item</a>
            </div>

          </div>
    </uib-accordion>
    
    <p class="text-center" ng-show="filteredTrainers.length === 0">There are no trainers to show</p>
  </div>
